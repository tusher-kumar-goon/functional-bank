<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-400 via-pink-500 to-pink-500">
    <header>
        <h1 class="text-5xl  
                text-center mt-8">Let's get some  <span class="font-semibold  text-purple-700"> money!</span></h1>
    </header>
    <!--......... Balance& transaction -->
    <main class="w-3/4 mx-auto">
         <section class="mt-12">
             <div class="grid grid-cols-3 gap-4  text-white">
                 <div class="bg-blue-400 p-8 rounded">
                     <h3 class="text-2xl">Deposit</h3>
                     <h4 class="text-4xl">$ <span id="deposit-total">00</span> </h4>
                 </div>
                 <div class="bg-green-400 p-8 rounded">
                     <h3 class="text-2xl">Withdraw</h3>
                     <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                 </div>
                 <div class="bg-yellow-400 p-8 rounded">
                     <h3 class="text-2xl">Balance</h3>
                     <h4 class="text-4xl">$  <span id="balance-total">1240</span></h4>
                 </div>
                
             </div>
         </section>

         <!-- ----------Deposite & withdreaw -->
         <section class="mt-8">
             <div class="grid grid-cols-2 gap-4 ">
                 <div class="bg-red-200 p-8 rounded">
                       <h3 class="text-2xl">Please Deposit</h3>
                       <div>
                        <input id="deposit-input" class="border border-gray-400 rounded w-3/4 block mb-4 px-2  " type="text" placeholder="$ amount you want to deposit">
                        
                       <button  id="deposit-button" class="bg-yellow-600 px-4 py-1 rounded text-white font-medium">Deposit</button>
                    </div>
                 </div>
                 <div class="bg-purple-200 p-8 rounded">
                       <h3 class="text-2xl">Please Withdraw</h3>
                       <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded w-3/4 block mb-4 px-2  " type="text" placeholder="$ amount you want to Withdraw">
                        
                       <button  id="withdraw-button" class="bg-yellow-600 px-4 py-1 rounded text-white font-medium">Withdraw</button>
                    </div>
                 </div>
            </div>
         </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
